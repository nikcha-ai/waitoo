<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waitoo - Admin Dashboard</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .animate-spin {
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
        /* Style for the table on mobile */
        @media (max-width: 640px) {
            .signup-table th, .signup-table td {
                padding: 8px;
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
            .signup-table td {
                text-align: right;
                position: relative;
                padding-left: 50%;
                border-bottom: 1px solid #e2e8f0;
            }
            .signup-table td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: calc(50% - 20px);
                padding-right: 10px;
                white-space: nowrap;
                font-weight: 600;
            }
            .signup-table td.actions {
                text-align: center;
                padding-left: 10px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-poppins">

    <div class="min-h-screen bg-gray-100 flex flex-col items-center justify-start p-4">
        <div class="w-full max-w-2xl shadow-lg rounded-2xl bg-white/90 backdrop-blur-sm mt-8">
            <div class="p-6">
                <h2 class="text-3xl font-playfair text-center text-purple-600 mb-4">Signup for waitoo</h2>
            </div>
            <div class="p-6 space-y-6">
                <!-- User ID will be displayed here -->
                <div id="userIdDisplay" class="hidden bg-blue-100 text-blue-800 p-3 rounded-lg text-sm text-center">
                    Your User ID: <span id="userIdValue" class="font-mono break-all"></span>
                </div>
                
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="name" class="text-lg font-medium text-gray-700 block mb-1">Name</label>
                        <input type="text" id="name" class="w-full border border-gray-300 rounded-lg p-3 text-base focus:border-purple-500 focus:ring-1 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label for="email" class="text-lg font-medium text-gray-700 block mb-1">Email</label>
                        <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-3 text-base focus:border-purple-500 focus:ring-1 focus:ring-purple-500" required>
                    </div>
                    <button type="submit" id="submitButton" class="w-full bg-purple-600 text-white py-3 text-lg font-semibold rounded-full shadow-lg hover:bg-purple-700 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        Sign Up
                    </button>
                </form>

                <!-- Message display area -->
                <div id="messageDisplay" class="hidden p-4 rounded-lg border">
                    <p id="messageText" class="text-center"></p>
                </div>
            </div>
        </div>

        <!-- Dashboard Section -->
        <div class="w-full max-w-2xl shadow-lg rounded-2xl bg-white/90 backdrop-blur-sm mt-8">
            <div class="p-6">
                <h2 class="text-3xl font-playfair text-center text-purple-600 mb-4">Dashboard</h2>
                
                <button id="refreshButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-600 transition-colors duration-300 mb-4">Refresh Dashboard</button>

                <!-- Loading spinner for dashboard -->
                <div id="dashboardLoading" class="flex justify-center items-center py-8">
                    <div class="w-8 h-8 rounded-full border-4 border-t-4 border-purple-200 border-t-purple-600 animate-spin"></div>
                    <p class="ml-4 text-purple-600">Loading signups...</p>
                </div>

                <!-- Dashboard Table/List -->
                <div id="signupsContainer" class="hidden">
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white signup-table rounded-lg overflow-hidden">
                            <thead class="bg-purple-600 text-white hidden sm:table-header-group">
                                <tr>
                                    <th class="p-3 text-left">Name</th>
                                    <th class="p-3 text-left">Email</th>
                                    <th class="p-3 text-left">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="signupsTableBody" class="divide-y divide-gray-200">
                                <!-- Signup data will be inserted here by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        async function createCustomConfirm(message) {
            return new Promise((resolve) => {
                const modalHtml = `
                    <div id="customConfirmModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center z-50">
                        <div class="relative bg-white rounded-lg shadow-xl p-8 w-96">
                            <p class="text-lg text-gray-800 mb-6">${message}</p>
                            <div class="flex justify-end space-x-4">
                                <button id="confirmCancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition-colors">Cancel</button>
                                <button id="confirmOk" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">OK</button>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHtml);
                
                const modal = document.getElementById('customConfirmModal');
                const okButton = document.getElementById('confirmOk');
                const cancelButton = document.getElementById('confirmCancel');
                
                okButton.onclick = () => {
                    modal.remove();
                    resolve(true);
                };
                
                cancelButton.onclick = () => {
                    modal.remove();
                    resolve(false);
                };
            });
        }
        
        (async function() {
            
            // -------------------------------------------------------------------------------------------------------
            // !!! PASTE YOUR NEW, FRESH FIREBASE CONFIGURATION OBJECT HERE !!!
            // -------------------------------------------------------------------------------------------------------
            const firebaseConfig = {
                apiKey: "AIzaSyAOes_4WYEDI53O_zPngKwycHU0hq1mPC0",
                authDomain: "waitoo-8b3e6.firebaseapp.com",
                projectId: "waitoo-8b3e6",
                storageBucket: "waitoo-8b3e6.firebasestorage.app",
                messagingSenderId: "570627927950",
                appId: "1:570627927950:web:25e6d9526e6ae86bb6fedf"
            };   
            const signupForm = document.getElementById('signupForm');
            const submitButton = document.getElementById('submitButton');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const userIdDisplay = document.getElementById('userIdDisplay');
            const userIdValue = document.getElementById('userIdValue');
            const messageDisplay = document.getElementById('messageDisplay');
            const messageText = document.getElementById('messageText');
            const signupsContainer = document.getElementById('signupsContainer');
            const signupsTableBody = document.getElementById('signupsTableBody');
            const dashboardLoading = document.getElementById('dashboardLoading');
            const refreshButton = document.getElementById('refreshButton');
            
            let app, auth, db;
            let userId = null;

            function showMessage(text, isSuccess = false) {
                if (!text) {
                    messageDisplay.classList.add('hidden');
                    return;
                }
                messageText.textContent = text;
                messageDisplay.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'border-green-200', 'bg-red-100', 'text-red-700', 'border-red-200');
                if (isSuccess) {
                    messageDisplay.classList.add('bg-green-100', 'text-green-700', 'border-green-200');
                } else {
                    messageDisplay.classList.add('bg-red-100', 'text-red-700', 'border-red-200');
                }
            }
            
            function setLoading(isLoading) {
                if (isLoading) {
                    submitButton.disabled = true;
                    submitButton.innerHTML = `<span class="flex items-center justify-center space-x-2"><div class="w-5 h-5 rounded-full border-2 border-t-2 border-white animate-spin"></div><span>Submitting...</span></span>`;
                } else {
                    submitButton.disabled = false;
                    submitButton.innerHTML = `Sign Up`;
                }
            }
            
            function setupSignupListener() {
                if (!userId) {
                    console.error("User ID is not available for setting up listener.");
                    return;
                }
                
                dashboardLoading.classList.remove('hidden');
                signupsContainer.classList.add('hidden');

                const collectionPath = `/users/${userId}/signups`;
                
                const q = collection(db, collectionPath);
                onSnapshot(q, (querySnapshot) => {
                    signupsTableBody.innerHTML = '';
                    
                    if (querySnapshot.empty) {
                        signupsTableBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-gray-500">No signups yet.</td></tr>`;
                    } else {
                        querySnapshot.forEach(doc => {
                            const data = doc.data();
                            const docId = doc.id;
                            const row = document.createElement('tr');
                            row.classList.add('bg-gray-50', 'hover:bg-gray-100');
                            row.innerHTML = `
                                <td class="p-3 text-sm text-gray-700 sm:table-cell" data-label="Name">${data.name}</td>
                                <td class="p-3 text-sm text-gray-700 sm:table-cell" data-label="Email">${data.email}</td>
                                <td class="p-3 text-sm text-gray-700 sm:table-cell actions" data-label="Actions">
                                    <button class="delete-btn bg-red-500 text-white text-sm px-3 py-1 rounded-full hover:bg-red-600 transition-colors duration-300" data-id="${docId}">Delete</button>
                                </td>
                            `;
                            signupsTableBody.appendChild(row);
                        });
                    }
                    dashboardLoading.classList.add('hidden');
                    signupsContainer.classList.remove('hidden');
                }, (error) => {
                    console.error("Error fetching signups:", error);
                    signupsTableBody.innerHTML = `<tr><td colspan="3" class="p-4 text-center text-red-500">Error loading signups.</td></tr>`;
                    dashboardLoading.classList.add('hidden');
                    signupsContainer.classList.remove('hidden');
                });
            }
            
            // Function to delete a document from Firestore
            async function deleteSignup(docId) {
                if (!userId) {
                    showMessage('Authentication not ready. Please try again.');
                    return;
                }
                
                // Use a custom modal instead of alert/confirm
                const confirmed = await createCustomConfirm('Are you sure you want to delete this signup?');
                if (!confirmed) {
                    return;
                }
                
                try {
                    const collectionPath = `/users/${userId}/signups`;
                    await deleteDoc(doc(db, collectionPath, docId));
                    showMessage('Signup deleted successfully!', true);
                } catch (error) {
                    console.error("Error deleting document:", error);
                    showMessage('An error occurred while deleting.');
                }
            }

            async function initializeAppAndAuth() {
                // Check for the placeholder config.
                if (firebaseConfig.apiKey.includes("PASTE_YOUR_NEW_API_KEY_HERE")) {
                    showMessage("CRITICAL ERROR: Please replace the placeholder Firebase config with a new one from your project settings.", false);
                    dashboardLoading.classList.add('hidden');
                    submitButton.disabled = true;
                    return;
                }
                try {
                    app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // We will just sign in anonymously for this app
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Full Initialization/Authentication Error:", error);
                    let errorMessage = "An unknown error occurred.";
                    if (error.code) {
                        errorMessage = `Firebase Error: ${error.code.replace(/-/g, ' ')}.`;
                    } else if (error.message) {
                        errorMessage = `An initialization error occurred: ${error.message}`;
                    }
                    showMessage(errorMessage);
                    dashboardLoading.classList.add('hidden');
                    submitButton.disabled = true;
                    return;
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        userIdValue.textContent = userId;
                        userIdDisplay.classList.remove('hidden');
                        submitButton.disabled = false;
                        setupSignupListener();
                    } else {
                        userId = null;
                        submitButton.disabled = true;
                    }
                });
            }

            initializeAppAndAuth();

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                setLoading(true);
                showMessage('');
                
                const name = nameInput.value;
                const email = emailInput.value;

                if (!userId) {
                    showMessage('Authentication not ready. Please try again.');
                    setLoading(false);
                    return;
                }

                try {
                    const collectionPath = `/users/${userId}/signups`;
                    
                    await addDoc(collection(db, collectionPath), {
                        name,
                        email,
                        createdAt: new Date()
                    });

                    showMessage('Signup successful! Thank you!', true);
                    nameInput.value = '';
                    emailInput.value = '';
                } catch (error) {
                    console.error("Error adding document:", error);
                    showMessage('An error occurred. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Use event delegation to handle clicks on dynamically created delete buttons
            signupsTableBody.addEventListener('click', async (e) => {
                if (e.target.classList.contains('delete-btn')) {
                    const docId = e.target.dataset.id;
                    await deleteSignup(docId);
                }
            });
            
            refreshButton.addEventListener('click', setupSignupListener);
        })();
    </script>
</body>
</html>
