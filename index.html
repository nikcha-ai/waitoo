<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waitoo - Discover a new you</title>
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Firebase CDN scripts - The most reliable way to load them -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    
    <style>
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .animate-spin {
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-poppins">

    <div class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
        <div class="w-full max-w-2xl shadow-lg rounded-2xl bg-white/90 backdrop-blur-sm">
            <div class="p-6">
                <h2 class="text-3xl font-playfair text-center text-purple-600 mb-4">Signup for waitoo</h2>
            </div>
            <div class="p-6 space-y-6">
                <!-- User ID will be displayed here -->
                <div id="userIdDisplay" class="hidden bg-blue-100 text-blue-800 p-3 rounded-lg text-sm text-center">
                    Your User ID: <span id="userIdValue" class="font-mono break-all"></span>
                </div>
                
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="name" class="text-lg font-medium text-gray-700 block mb-1">Name</label>
                        <input type="text" id="name" class="w-full border border-gray-300 rounded-lg p-3 text-base focus:border-purple-500 focus:ring-1 focus:ring-purple-500" required>
                    </div>
                    <div>
                        <label for="email" class="text-lg font-medium text-gray-700 block mb-1">Email</label>
                        <input type="email" id="email" class="w-full border border-gray-300 rounded-lg p-3 text-base focus:border-purple-500 focus:ring-1 focus:ring-purple-500" required>
                    </div>
                    <button type="submit" id="submitButton" class="w-full bg-purple-600 text-white py-3 text-lg font-semibold rounded-full shadow-lg hover:bg-purple-700 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
                        Sign Up
                    </button>
                </form>

                <!-- Message display area -->
                <div id="messageDisplay" class="hidden p-4 rounded-lg border">
                    <p id="messageText" class="text-center"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Use an IIFE to keep the script self-contained
        (async function() {
            // Initialize Firebase with the global config
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const app = firebase.initializeApp(firebaseConfig);
            const auth = app.auth();
            const db = app.firestore();
            
            const signupForm = document.getElementById('signupForm');
            const submitButton = document.getElementById('submitButton');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const userIdDisplay = document.getElementById('userIdDisplay');
            const userIdValue = document.getElementById('userIdValue');
            const messageDisplay = document.getElementById('messageDisplay');
            const messageText = document.getElementById('messageText');

            let userId = null;

            // Function to show a message to the user
            function showMessage(text, isSuccess = false) {
                messageText.textContent = text;
                messageDisplay.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'border-green-200', 'bg-red-100', 'text-red-700', 'border-red-200');
                if (isSuccess) {
                    messageDisplay.classList.add('bg-green-100', 'text-green-700', 'border-green-200');
                } else {
                    messageDisplay.classList.add('bg-red-100', 'text-red-700', 'border-red-200');
                }
            }

            // Authentication logic
            try {
                const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                if (initialAuthToken) {
                    await auth.signInWithCustomToken(initialAuthToken);
                } else {
                    await auth.signInAnonymously();
                }
            } catch (error) {
                console.error("Authentication Error:", error);
                showMessage("Authentication failed. Please try again.");
            }

            // Wait for auth state change to get the user ID
            auth.onAuthStateChanged((user) => {
                if (user) {
                    userId = user.uid;
                    userIdValue.textContent = userId;
                    userIdDisplay.classList.remove('hidden');
                    submitButton.disabled = false;
                } else {
                    userId = null;
                    submitButton.disabled = true;
                }
            });

            // Form submission handler
            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                messageDisplay.classList.add('hidden');
                
                const name = nameInput.value;
                const email = emailInput.value;

                if (!userId) {
                    showMessage('Authentication not ready. Please try again.');
                    submitButton.disabled = false;
                    return;
                }

                try {
                    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                    const collectionPath = `/artifacts/${appId}/users/${userId}/signups`;
                    
                    await db.collection(collectionPath).add({
                        name,
                        email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    showMessage('Signup successful! Thank you.', true);
                    nameInput.value = '';
                    emailInput.value = '';
                } catch (error) {
                    console.error("Error adding document:", error);
                    showMessage('An error occurred. Please try again.');
                } finally {
                    submitButton.disabled = false;
                }
            });
        })();
    </script>
</body>
</html>
