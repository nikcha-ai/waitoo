<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waitoo - Discover a new you</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a playful yet clean look -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .font-poppins { font-family: 'Poppins', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }
        .animate-spin {
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          from { transform: rotate(0deg); }
          to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 font-poppins">

    <div id="root"></div>

    <script type="text/babel">
      const { useState } = React;

      const App = () => {
        const [loading, setLoading] = useState(false);
        const [content, setContent] = useState('');
        const [prompt, setPrompt] = useState('Write a short, encouraging message for someone who is single and looking for love.');
        const [error, setError] = useState(null);

        const generateContent = async () => {
          setLoading(true);
          setContent('');
          setError(null);

          // Exponential backoff retry logic
          const fetchWithRetry = async (url, options, retries = 3, delay = 1000) => {
            try {
              const response = await fetch(url, options);
              if (!response.ok) {
                throw new Error(`API call failed with status: ${response.status}`);
              }
              return response.json();
            } catch (e) {
              if (retries === 0) throw e;
              console.warn(`Fetch failed, retrying in ${delay}ms...`);
              await new Promise(resolve => setTimeout(resolve, delay));
              return fetchWithRetry(url, options, retries - 1, delay * 2);
            }
          };

          try {
            // This fetch call now targets our new serverless function
            const response = await fetchWithRetry('/.netlify/functions/generate-content', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ prompt: prompt }),
            });

            if (response && response.text) {
              setContent(response.text);
            } else {
              throw new Error('Invalid response from the server.');
            }

          } catch (e) {
            console.error("Failed to fetch content from the API:", e);
            setError("Failed to generate content. Please try again.");
          } finally {
            setLoading(false);
          }
        };

        return (
          <div className="min-h-screen flex items-center justify-center p-4">
            <div className="w-full max-w-2xl shadow-lg rounded-2xl bg-white/90 backdrop-blur-sm">
              <div className="p-6">
                <h2 className="text-3xl font-playfair text-center text-purple-600 mb-4">Gemini Content Generator</h2>
              </div>
              <div className="p-6 space-y-6">
                <div className="space-y-2">
                  <label htmlFor="prompt" className="text-lg font-medium text-gray-700 block">Enter Your Prompt</label>
                  <textarea
                    id="prompt"
                    value={prompt}
                    onChange={(e) => setPrompt(e.target.value)}
                    placeholder="e.g., Write a short, encouraging message..."
                    rows={4}
                    className="w-full resize-none border border-gray-300 rounded-lg p-3 text-base focus:border-purple-500 focus:ring-1 focus:ring-purple-500"
                  />
                </div>
                <button
                  onClick={generateContent}
                  disabled={loading}
                  className="w-full bg-purple-600 text-white py-3 text-lg font-semibold rounded-full shadow-lg hover:bg-purple-700 transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                  {loading ? (
                    <span className="flex items-center justify-center space-x-2">
                      <div className="w-5 h-5 rounded-full border-2 border-t-2 border-white animate-spin"></div>
                      <span>Generating...</span>
                    </span>
                  ) : "Generate Content"}
                </button>
                {error && (
                  <div className="bg-red-100 text-red-700 p-4 rounded-lg border border-red-200">
                    <p>{error}</p>
                  </div>
                )}
                {content && (
                  <div className="mt-8">
                    <h3 className="text-xl font-semibold mb-2 text-purple-800">Generated Content:</h3>
                    <div className="bg-purple-50 p-6 rounded-xl border border-purple-200">
                      <p className="text-gray-800 leading-relaxed">{content}</p>
                    </div>
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);

    </script>
</body>
</html>
